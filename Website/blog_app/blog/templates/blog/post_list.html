{% extends 'blog/base.html' %}
{%block content%}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Date</th>
      <th scope="col">Village</th>
      <th scope="col">No of patients</th>
      <th scope="col">Type of Diseases</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
        <tr>
      <th scope="row">1</th>
      <td><a href="{%url 'post_detail' pk=post.pk %}">{{ post.title }}</a></td>
        <td>{{ post.published_date }}</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
        {% endfor %}
  </tbody>
</table>

{%endblock%}
